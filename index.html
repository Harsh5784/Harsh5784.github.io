<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>GGSICC Library Card</title>
    <link href="Style.css" rel="stylesheet">

<body>
    <img class="BG"src="a.jpeg.jpg" alt="Background Image">
    <div class="container">
    <h1>GGSICC Portal For Reissuence Of ID Card</h1>
    <p>Please Fill Below details to reissue any type of ID card</p>
   
    <form action="index.php" method="post">
        <input type="text" name="name" id="name" placeholder="Enter Your Name">
        <input type="text" name="DOB" id="dob" placeholder="Enter Your DOB">
        <input type="text" name="Gender" id="gender" placeholder="Enter Your Gender">
        <input type="email" name="Email" id="email" placeholder="Enter Your Email">
        <input type="text" name="Type" id="type" placeholder="ID Card Type">
        <input type="phone" name="Phone" id="phone" placeholder="Enter Your Contact Number">
        <input type="text" name="Admission Number" id="admission" placeholder="Enter Your Admission Number">
        <textarea name="Reason" id="reason" cols="19" rows="5" placeholder="Enter The Reason Here For Reissuing Id Card"></textarea>
    <button type="submit" class="btn">Submit</button>
    <button type="reset" class="btn">Reset</button>
    </form>
